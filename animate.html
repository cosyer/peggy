<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>纯CSS画一只小猪佩奇</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="editor"><pre></pre></div>
    <div id="paper">
      <div class="peppa">
        <div class="pigqi">
          <!-- 耳朵 -->
          <div class="left_ear"></div>
          <div class="right_ear"></div>
          <div class="head_ff"></div>
          <!-- 头部 -->
          <div class="header">
            <!-- 脸部 -->
            <div class="face"></div>
            <!-- 眼睛 -->
            <div class="left_eyes"><div class="eye"></div></div>
            <div class="right_eyes"><div class="eye"></div></div>
            <!-- 鼻子 -->
            <div class="nose_ff">
              <div class="lef_nostril"></div>
              <div class="right_nostril"></div>
            </div>
            <div class="nose"></div>
            <!-- 脸颊 -->
            <div class="cheek"></div>
            <!-- 嘴巴 -->
            <div class="mousth_up"></div>
            <div class="mousth_cover"></div>
            <div class="mouth"></div>
          </div>
          <!-- 身体 -->
          <div class="body"></div>
          <!-- 左手臂 -->
          <div class="left_arm">
            <div class="finger">
              <div class="cut_one"></div>
              <div class="cut_two"></div>
            </div>
          </div>
          <!-- 右手臂 -->
          <div class="right_arm">
            <div class="finger">
              <div class="cut_one"></div>
              <div class="cut_two"></div>
            </div>
          </div>
          <div class="tail">
            <div class="short"></div>
            <div class="round"></div>
            <div class="tall"></div>
          </div>
          <!-- 脚部 -->
          <div class="body_part">
            <div class="left_foot"></div>
            <div class="right_foot"></div>
            <div class="left_shoes"></div>
            <div class="right_shoes"></div>
            <!-- 阴影 -->
            <div class="shadow"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/prism/9000.0.1/prism.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
