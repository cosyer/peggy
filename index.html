<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>用CSS画小猪佩奇</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <!--
      需求： 小猪佩奇
      头部：
      	耳朵
      	眼睛
      	鼻子
      	嘴巴
      	脸颊
      身体、
      	手部
      	手指
      	尾巴
      脚部
      	鞋子
      背影
    -->
    <div class="pigqi">
      <!-- 耳朵 -->
      <div class="left_ear"></div>
      <div class="right_ear"></div>
      <!-- 头部 -->
      <div class="head_ff"></div>
      <div class="header">
        <!-- 脸部 -->
        <div class="face"></div>
        <!-- 眼睛 -->
        <div class="left_eyes"><div class="eye"></div></div>
        <div class="right_eyes"><div class="eye"></div></div>
        <!-- 鼻子 -->
        <div class="nose_ff">
          <div class="lef_nostril"></div>
          <div class="right_nostril"></div>
        </div>
        <div class="nose"></div>
        <!-- 脸颊 -->
        <div class="cheek"></div>
        <!-- 嘴巴 -->
        <div class="mousth_up"></div>
        <div class="mousth_cover"></div>
        <div class="mouth"></div>
      </div>
      <!-- 身体 -->
      <div class="body"></div>
      <!-- 左手臂 -->
      <div class="left_arm">
        <div class="finger">
          <!-- 手指 -->
          <div class="cut_one"></div>
          <div class="cut_two"></div>
        </div>
      </div>
      <!-- 右手臂 -->
      <div class="right_arm">
        <div class="finger">
          <!-- 手指 -->
          <div class="cut_one"></div>
          <div class="cut_two"></div>
        </div>
      </div>
      <!-- 尾巴 -->
      <div class="tail">
        <div class="short"></div>
        <div class="round"></div>
        <div class="tall"></div>
      </div>
      <!-- 脚部 -->
      <div class="body_part">
        <!-- 左右脚 -->
        <div class="left_foot"></div>
        <div class="right_foot"></div>
        <!-- 左右鞋 -->
        <div class="left_shoes"></div>
        <div class="right_shoes"></div>
        <!-- 阴影 -->
        <div class="shadow"></div>
      </div>
    </div>
  </body>
</html>
